# System.currentTimeMillis() とは？

* **現在時刻を取得するためのメソッド**
* 戻り値は、1970年1月1日 0時0分0.000秒(UTC)からの経過時刻を表す（[UNIX time](https://ja.wikipedia.org/wiki/UNIX%E6%99%82%E9%96%93)）
  * 戻り値の型は long
    * [2038年問題](https://ja.wikipedia.org/wiki/2038%E5%B9%B4%E5%95%8F%E9%A1%8C)の心配はない（最大値は 292,278,994 年）
* **Java 1.0 から存在する**

.note[
NOTE

Java 8 以降では、より便利な [Insntat クラス](https://docs.oracle.com/javase/jp/24/docs/api/java.base/java/time/Instant.html)を使いましょう
]

```java
jshell> Instant.ofEpochMilli(Long.MAX_VALUE)
$1 ==> +292278994-08-17T07:12:55.807Z
```

# System.c を見てみる

* `src/java.base/share/native/libjava/System.c` と言うファイルの **methods と言う配列がヒット**

```cpp
static JNINativeMethod methods[] = {
  {"currentTimeMillis", "()J",
        (void *)&JVM_CurrentTimeMillis},
// 以下略
```

* ファイル名といい、コードといい、これっぽい
* **JVM_CurrentTimeMillis 関数を登録している？**

# methods 配列はどこで使われている？

* **RegisterNatives 関数**の引数として使っている  
  ↑ **JNI** のネイティブメソッド登録をする関数

```cpp
JNIEXPORT void JNICALL
Java_java_lang_System_registerNatives(JNIEnv *env, jclass cls)
{
    (*env)->RegisterNatives(env, cls,
        methods, sizeof(methods)/sizeof(methods[0]));
}
```

* Java\_java\_ … と言うこの関数はどこから呼ばれる？
  * JNIEXPORT ということは、Java から？

---

# System.java の実装

* System クラスに registerNatives がある
* これを static イニシャライザーで呼び出している

```java
private static native void registerNatives();

static {
    registerNatives();
}
```

# 初期化の流れ

1. System クラスのロード時に static イニシャライザーを実行
2. System.registerNatives() メソッドを実行
3. JNI 経由で C の Java_java_lang_System_registerNatives 関数を実行
4. RegisterNatives 関数で**マッピングを登録**
  * Java の currentTimeMillis メソッドに対し、  
  JNI 経由で C の JVM_CurrentTimeMillis 関数を呼び出す

# jvm.cpp にある実装

```cpp
JVM_LEAF(jlong, JVM_CurrentTimeMillis(
                    JNIEnv *env, jclass ignored))
  return os::javaTimeMillis();
JVM_END
```

--

* JVM_LEAF は**関数を定義するマクロ**
  * Safepoint 不可・例外を発生させない・オブジェクトを参照しない関数を定義する
* 処理の概要
  * **環境依存の関数 `javaTimeMillis()` を呼び出す**

# os::javaTimeMillis() の実装はどこ？

* JVM の os 層にある  
* **os.cpp**：全OS共通の実装
  * **os_posix.cpp**：POSIX系OS共通の実装
      * **os_aix.cpp**：IBM の商用 Unix
      * **os_bsd.cpp**：BSD Unix（FreeBSD, macOS など）
      * **os_linux.cpp**：Linux（Ubuntu, CentOS など）
  * **os_windows.cpp**：Windowsの実装  
  <br>
* このうち、os_posix.cpp, os_windows.cpp に実装がある

---

# os_posix.cpp での実装

```cpp
jlong os::javaTimeMillis() {
  struct timespec ts;
  int status = clock_gettime(CLOCK_REALTIME, &ts);
  return jlong(ts.tv_sec) * MILLIUNITS +
    jlong(ts.tv_nsec) / NANOUNITS_PER_MILLIUNIT;
}
```

* `clock_gettime(CLOCK_REALTIME, res);` 関数で現在時刻を取得している
  * **時刻を取得するシステムコール**
* 詳細は `man 2 clock_gettime` コマンドで確認できる

???

Ubuntu だと、manpage-ja-dev のインストールが必要
`sudo apt-get install manpages-ja-dev`

# clock_gettime の概要

* 引数で、**取得したい時間の種類を指定する**
* CLOCK_REALTIME（実時間）の場合
  * **1970/01/01 00:00:00 からの秒とナノ秒**を取得
      * UnixTime と呼ばれるもの
  * システム時刻の不連続な影響（手動での時刻変更）や、段階的な調整（NTPによる補正）の**影響を受ける**
      * つまり、単調増加とは限らない
---

# 以前の実装

* clock_gettime関数を使うようになったのは **Java 15 から**
  * それまでは、**gettimeofday**関数を使っていた
--
* 変更理由
  * Instant.now() の内部実装が、精度向上のため clock_gettime に変更になった
      * gettimeofday の分解能は **1マイクロ秒**
      * clock_gettime の分解能は **1ナノ秒**
  * currentTimeMillis() とは実装が独立しているが、念のため同じ関数を使うことにした

# os_windows.cpp での実装

```cpp
jlong os::javaTimeMillis() {
  FILETIME wt;
  GetSystemTimeAsFileTime(&wt);
  return windows_to_java_time(wt);
}
```

* **GetSystemTimeAsFileTime** 関数を実行している
* そのあと、Java Time に変換している？

---

# os_windows.cpp の処理

* **GetSystemTimeAsFileTime** 関数を実行
  * 現在時刻を取得する Win32 API
      * **1601/01/01 00:00:00(UTC)**からのナノ秒を100で割った値を返す（= 分解能は 100ナノ秒）
* 取得した時刻を、Unix Time に変換

.memo[
なんで 1601年1月1日？

* グレゴリオ暦は400年周期
* Windows NT の設計当時、その周期の開始年が1601年だった
]

---

# 参考：OS から先の実装

* ハードウェアから現在時刻を得る
  * 最近では、CPU の TSC（Time Stamp Counter）を利用
      * 起動から、一定ペース（数GHz）でカウントアップしている値
      * x86_64 の場合、RDTSC 命令で取得
  * OSが保持しているある時点での時刻情報と TSC を組み合わせて、それを補正したものを現在時刻とする

# @IntrinsicCandidate

```java
@IntrinsicCandidate
public static native long currentTimeMillis();
```

* @IntrinsicCandidate が付与されている
  * **HotSpot VM による最適化の対象であることを示す**アノテーション  
  <br>
* どのような最適化が行われているのか？

# 最適化（JIT）

* JIT(Just In Time)コンパイルによって動きが変わる
  * 大体300回ぐらい（状況による）コードが実行されると行われる
* System.currentTimeMillis() の呼び出しで、os::javaTimeMillis() を直接実行するようになる
  * つまり、JNI 呼び出しがなくなる！
